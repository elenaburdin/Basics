<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Color name */
        h1 {
            color: olive;
        }

        /* RGB colors */
        h2 {
            color: rgb(10, 48, 110);
        }

        /* Hex Colors */
        h3 {
            color: #fff;
            background: #363839;
        }

        p {
            background: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Heading One</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, aliquam!</p>

    <h2>Heading Two</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <h3>Heading Three</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

</body>

</html>
